// â”€â”€â”€ Price fetching â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function fetchPrice(sym, category) {
  if (category === 'CRYPTO') {
    // Binance â€” direct, no CORS issues
    try {
      const res = await fetch(`https://api.binance.com/api/v3/ticker/price?symbol=${sym}`, { cache: 'no-store' });
      if (res.ok) {
        const data = await res.json();
        if (data.price) return { price: parseFloat(data.price) };
      }
    } catch(e) {}
    return null;
  }

  // Yahoo Finance for stocks / forex / indices (via CORS proxy)
  const url = `https://query1.finance.yahoo.com/v8/finance/chart/${sym}?interval=1m&range=1d&includePrePost=false`;
  const proxied = `https://api.allorigins.win/raw?url=${encodeURIComponent(url)}`;

  try {
    const res = await fetch(proxied, { cache: 'no-store' });
    if (res.ok) {
      const data = await res.json();
      const price = data?.chart?.result?.[0]?.meta?.regularMarketPrice;
      if (price) return { price };
    }
  } catch(e) {}

  return null;
}

}

// â”€â”€â”€ Alert checking â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function checkAllAlerts() {
  if (alerts.length === 0) return;
  for (let alert of alerts) {
    if (alert.triggered) continue;
    const result = await fetchPrice(alert.sym, alert.category);
    if (!result) continue;
    const price = result.price;
    currentPrices[alert.sym] = price;

    const hit = (alert.direction === 'above' && price >= alert.target) ||
                (alert.direction === 'below' && price <= alert.target);
    if (hit) {
      alert.triggered = true;
      alert.triggeredPrice = price;
      saveAlerts();
      fireNotification(alert, price);
    }
  }
  renderAlerts();
}

function fireNotification(alert, price) {
  const dir = alert.direction === 'above' ? 'â†‘ Above' : 'â†“ Below';
  const title = `ðŸ”” ${alert.display} Alert Triggered`;
  const body = `${dir} ${formatPrice(alert.target, alert.category)} â€” now ${formatPrice(price, alert.category)}`;

  if ('serviceWorker' in navigator && Notification.permission === 'granted') {
    navigator.serviceWorker.ready.then(reg => {
      reg.showNotification(title, { body, icon: BASE_PATH + '/icons/icon-192.png', vibrate: [200,100,200], tag: alert.id, requireInteraction: true });
    });
  }
  showToast(`${title}: ${body}`, 6000);
}

// â”€â”€â”€ Formatting â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function formatPrice(p, cat) {
  if (p == null) return 'â€”';
  if (cat === 'FOREX') return p.toFixed(4);
  if (p >= 10000) return '$' + p.toLocaleString('en-US', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
  if (p >= 100) return '$' + p.toFixed(2);
  if (p >= 1) return '$' + p.toFixed(4);
  return '$' + p.toFixed(8);
}

function setDir(d) {
  direction = d;
  document.getElementById('btnAbove').className = 'dir-btn' + (d === 'above' ? ' active-above' : '');
  document.getElementById('btnBelow').className = 'dir-btn' + (d === 'below' ? ' active-below' : '');
}

function showToast(msg, ms = 3000) {
  const t = document.getElementById('toast');
  t.textContent = msg;
  t.classList.add('show');
  setTimeout(() => t.classList.remove('show'), ms);
}

function saveAlerts() { localStorage.setItem('pw_alerts', JSON.stringify(alerts)); }

function startChecking() {
  if (checkInterval) return;
  document.getElementById('checkingLabel').style.display = 'flex';
  checkAllAlerts();
  checkInterval = setInterval(checkAllAlerts, 30000);
}

function stopChecking() {
  clearInterval(checkInterval);
  checkInterval = null;
  document.getElementById('checkingLabel').style.display = 'none';
}

// â”€â”€â”€ Category pills â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
document.getElementById('categoryPills').addEventListener('click', e => {
  const pill = e.target.closest('.pill');
  if (!pill) return;
  document.querySelectorAll('.pill').forEach(p => p.classList.remove('active'));
  pill.classList.add('active');
  currentCategory = pill.dataset.cat;
  resetForm();
  // If input focused, refresh list
  if (document.activeElement === document.getElementById('symbolInput')) showSuggestions();
});

function resetForm() {
  selectedSymbol = null;
  document.getElementById('symbolInput').value = '';
  document.getElementById('currentPrice').textContent = 'â€”';
  document.getElementById('currentPrice').className = 'current-price-val dim';
  document.getElementById('targetPrice').value = '';
  document.getElementById('suggestions').className = 'suggestions';
}

// â”€â”€â”€ Search â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const symbolInput = document.getElementById('symbolInput');
const suggestionsEl = document.getElementById('suggestions');

function showSuggestions() {
  const q = symbolInput.value.trim().toUpperCase();
  const list = SYMBOLS[currentCategory] || [];
  const matches = q
    ? list.filter(s => s.display.includes(q) || s.name.toUpperCase().includes(q) || s.sym.includes(q))
    : list;

  if (matches.length === 0) {
    suggestionsEl.innerHTML = `<div class="suggestion-item"><span class="sug-sym" style="color:var(--muted);font-weight:400;">No results for "${q}"</span></div>`;
  } else {
    suggestionsEl.innerHTML = matches.map(s => `
      <div class="suggestion-item" data-sym="${s.sym}" data-name="${s.name}" data-display="${s.display}">
        <span class="sug-sym">${s.display}</span>
        <span class="sug-name">${s.name}</span>
      </div>
    `).join('');
  }

  suggestionsEl.className = 'suggestions open';

  // Attach tap/click handlers
  suggestionsEl.querySelectorAll('.suggestion-item[data-sym]').forEach(item => {
    const pick = (e) => {
      e.preventDefault();
      e.stopPropagation();
      selectSymbol(item.dataset.sym, item.dataset.name, item.dataset.display);
    };
    item.addEventListener('mousedown', pick);
    item.addEventListener('touchend', pick, { passive: false });
  });
}

symbolInput.addEventListener('focus', showSuggestions);
symbolInput.addEventListener('input', showSuggestions);

document.addEventListener('mousedown', e => {
  if (!e.target.closest('.search-wrap')) suggestionsEl.className = 'suggestions';
});
document.addEventListener('touchstart', e => {
  if (!e.target.closest('.search-wrap')) suggestionsEl.className = 'suggestions';
}, { passive: true });

function selectSymbol(sym, name, display) {
  selectedSymbol = { sym, name, display };
  symbolInput.value = display;
  suggestionsEl.className = 'suggestions';
  symbolInput.blur();
  updateCurrentPrice();
}

// â”€â”€â”€ Add alert â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function addAlert() {
  if (!selectedSymbol) { showToast('âš  Select a symbol first'); return; }
  const targetVal = parseFloat(document.getElementById('targetPrice').value);
  if (isNaN(targetVal) || targetVal <= 0) { showToast('âš  Enter a valid target price'); return; }

  const alert = {
    id: Date.now().toString(),
    sym: selectedSymbol.sym,
    name: selectedSymbol.name,
    display: selectedSymbol.display,
    category: currentCategory,
    target: targetVal,
    direction,
    createdAt: new Date().toISOString(),
    triggered: false
  };

  alerts.unshift(alert);
  saveAlerts();
  renderAlerts();
  showToast(`âœ“ Alert: ${alert.display} ${direction} ${formatPrice(targetVal, currentCategory)}`);
  resetForm();
  startChecking();
}

// â”€â”€â”€ Render â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function renderAlerts() {
  const container = document.getElementById('alertsList');
  document.getElementById('alertsCount').textContent = alerts.length;

  if (alerts.length === 0) {
    container.innerHTML = `<div class="empty-state"><div class="empty-icon">ðŸ“¡</div>No active alerts.<br/>Add one above to get started.</div>`;
    return;
  }

  container.innerHTML = alerts.map(a => {
    const current = currentPrices[a.sym];
    const bc = a.direction === 'above' ? 'badge-above' : 'badge-below';
    const bt = a.direction === 'above' ? 'â†‘ ABOVE' : 'â†“ BELOW';
    const tc = a.direction === 'above' ? 'var(--accent)' : 'var(--accent2)';
    return `
    <div class="alert-item${a.triggered ? ' triggered' : ''}" data-alert-id="${a.id}">
      <div class="alert-left">
        <div class="alert-sym">${a.display || a.sym}</div>
        <div class="alert-meta">${a.name} Â· ${a.category}</div>
        <div class="alert-condition">
          <span class="badge ${bc}">${bt}</span>
          ${a.triggered ? '<span style="color:var(--accent);font-size:11px;">âœ“ TRIGGERED</span>' : ''}
        </div>
      </div>
      <div class="alert-right">
        <div class="alert-target" style="color:${tc}">${formatPrice(a.target, a.category)}</div>
        <div class="alert-current">${current != null ? 'Now: ' + formatPrice(current, a.category) : 'pendingâ€¦'}</div>
        <button class="delete-btn" onclick="removeAlert('${a.id}')">remove</button>
      </div>
    </div>`;
  }).join('');
}

function removeAlert(id) {
  alerts = alerts.filter(a => a.id !== id);
  saveAlerts();
  renderAlerts();
  if (!alerts.some(a => !a.triggered)) stopChecking();
}

// â”€â”€â”€ Notifications â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
async function requestNotifications() {
  const perm = await Notification.requestPermission();
  if (perm === 'granted') {
    document.getElementById('notifBanner').className = 'notif-banner';
    showToast('âœ“ Notifications enabled!');
  }
}

function checkNotifStatus() {
  if (!('Notification' in window)) return;
  if (Notification.permission !== 'granted') {
    document.getElementById('notifBanner').className = 'notif-banner visible';
    document.getElementById('notifBanner').onclick = requestNotifications;
  }
}

// â”€â”€â”€ PWA â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register(BASE_PATH + '/sw.js', { scope: BASE_PATH + '/' })
    .then(r => console.log('SW:', r.scope))
    .catch(e => console.warn('SW error:', e));
}

window.addEventListener('beforeinstallprompt', e => {
  e.preventDefault();
  deferredPrompt = e;
  document.getElementById('installBtn').classList.add('visible');
});

document.getElementById('installBtn').addEventListener('click', async () => {
  if (!deferredPrompt) return;
  deferredPrompt.prompt();
  const { outcome } = await deferredPrompt.userChoice;
  if (outcome === 'accepted') {
    document.getElementById('installBtn').classList.remove('visible');
    showToast('âœ“ App installed!');
  }
  deferredPrompt = null;
});

// â”€â”€â”€ Init â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
renderAlerts();
checkNotifStatus();
if (alerts.some(a => !a.triggered)) startChecking();
</script>
